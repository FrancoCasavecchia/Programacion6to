<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
    </head>
    <body onload="init();" id="body">
        <h2>Calculadora</h2>
        <table class="calculator">
            <tr>
              <td colspan="4"><span class="border border-dark" id="resultado"></span></td>
            </tr>
            <tr>
                <td><button id="siete" class="btn btn-outline-primary">7</button></td>
                <td><button id="ocho" class="btn btn-outline-primary">8</button></td>
                <td><button id="nueve"class="btn btn-outline-primary">9</button></td>
                <td><button id="div"class="btn btn-outline-primary">/</button></td>
            </tr>
            <tr>
                <td><button id="cuatro"class="btn btn-outline-primary">4</button>
                 </td><td><button id="cinco"class="btn btn-outline-primary">5</button></td>
                <td><button id="seis"class="btn btn-outline-primary">6</button></td>
                <td><button id="mult"class="btn btn-outline-primary">*</button></td>
            </tr>
            <tr>
                <td><button id="uno"class="btn btn-outline-primary">1</button></td>
                <td><button id="dos"class="btn btn-outline-primary">2</button></td>
                <td><button id="tres"class="btn btn-outline-primary">3</button></td>
                <td><button id="resta"class="btn btn-outline-primary">-</button></td>
            </tr>
            <tr>
                <td><button id="cero"class="btn btn-outline-primary">0</button></td>
                <td><button id="reset"class="btn btn-outline-primary">C</button></td>
                <td><button id="igual"class="btn btn-outline-success">=</button></td>
                <td><button id="suma"class="btn btn-outline-primary ">+</button></td>
            </tr>
         </table>
        <script 
            src="calculadora.js">    
        </script>
    </body>
</html>
